---
name: Release helm chart
on:
  push:
    tags:
      - 'v*.*.*'  # Trigger the workflow on version tags
jobs:
  release-helm:
    name: Release helm chart
    env:
      HELM_EXPERIMENTAL_OCI: 1
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
    if: github.repository_owner == 'alustan'

    steps:
      - uses: actions/checkout@v4
        name: Checkout
        with:
          fetch-depth: 0

      - name: install helm
        uses: Azure/setup-helm@v4
        with:
          version: 3.8.0

      - name: login to ghcr.io using helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io/alustan/terraform-controller --username ${{ github.repository_owner }} --password-stdin
      
      - name: save helm chart to local registry
        run: |
          helm package ${{ github.workspace }}/helm/terraform-controller/
     
      - name: publish chart to ghcr.io
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          helm push terraform-controller-${VERSION}.tgz oci://ghcr.io/alustan