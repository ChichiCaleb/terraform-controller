name: Release helm chart

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger the workflow on version tags

jobs:
  release-helm:
    name: Release helm chart
    env:
      HELM_EXPERIMENTAL_OCI: 1
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: write
   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure you get the full history and tags

      - name: Install Helm
        uses: Azure/setup-helm@v4
        with:
          version: '3.8.0'

      - name: Login to ghcr.io using Helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.repository_owner }} --password-stdin

      - name: Package Helm chart
        run: |
          helm package ${{ github.workspace }}/helm/terraform-controller/ --destination ${{ github.workspace }}/helm/terraform-controller/

      - name: Publish chart to ghcr.io
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          helm push ${{ github.workspace }}/helm/terraform-controller/terraform-controller-${VERSION}.tgz oci://ghcr.io/alustan/terraform-controller
